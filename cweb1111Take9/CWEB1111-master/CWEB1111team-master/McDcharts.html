<!DOCTYPE html>
<html>
<head>
<title>TeamPhase1</title>
</head>
<body>
<!--You need this to display the charts -->
<canvas id="myDoughnutChart" width="150" height="150"></canvas>
<canvas id="myChart2" width="150" height="150"></canvas>
<canvas id="myChart3" width="150" height="150"></canvas>
<!--You need above to display the charts -->
<h1>*There was multiple items with the same count or with zero in which case we used the lowest with calories. </h1>
<!--All the script you should need -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script>

var ctx = document.getElementById("myDoughnutChart");
var myDoughnutChart = new Chart(ctx, {
    type: 'doughnut',

		labels: [
        'Breakfast',
        'Lunch',
        'Salads',
		'Sides',
		'Desserts',
		'Drinks'
    ],
		datasets: [{
			label: 'total calories of each group ',
			data: [22120, 22340, 1620, 3195, 6325, 40150],

                'rgba(255, 99, 132, 0.2)',

                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],	
    }]
	  
},

});
var ctx2 = document.getElementById("myChart2");
var myChart2 = new Chart(ctx2, {
    type: 'bar',

var ctx3 = document.getElementById("myChart3");
